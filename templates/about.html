{% include 'header.html' %}

<div class="container mt-5">
    <!-- First Row -->
    <div class="row mb-5">
        <!-- Image Column -->
        <div class="col-md-4 d-flex align-items-center justify-content-left">
            <img src="{{ image_url }}" alt="Profile Image" class="img-fluid" style="max-height: 300px; width: auto;">
        </div>
        <!-- Text Column -->
        <div class="col-md-8">
            <h2>{{ heading }}</h2>
            <p>{{ text |safe }}</p>
        </div>
        <!-- Blank Space Column -->
        <div class="col-md-4"></div>
    </div>

    <!-- Second Row -->
    <div class="row">
        <div class="col-12">
            <h3>{{ title }}</h3>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        {% for header in headers %}
                            <th>{{ header }}</th>
                        {% endfor %}
                    </tr>
                </thead>
                <tbody>
                    {% for row in rows %}
                        <tr>
                            {% for cell in row %}
                                <td>{{ cell }}</td>
                            {% endfor %}
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

{% include "footer.html" %}
