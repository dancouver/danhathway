{% include 'header.html' %}

<div class="container mt-5">
    <h1 class="text-center mb-5">Contact me</h1>
    <form id="contact-form" method="POST" action="/contact" class="needs-validation">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send</button>
    </form>

    <!-- Confirmation message -->
    <div id="confirmation-message" class="alert alert-success mt-4 d-none" role="alert">
        Your message has been sent successfully. Thank you for contacting us!
    </div>
</div>

<script src="{{ url_for('static', filename='site.js') }}"></script>
